# render.yaml (service backend)
services:
  - type: web
    name: animepedia-backend
    runtime: docker
    repo: https://github.com/itsmehoneyyy/Animepedia
    branch: main
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      # ดึง Internal Database URL มาเป็น DATABASE_URL
      - key: DATABASE_URL
        fromDatabase:
          name: animepedia-db
          property: internalDatabaseUrl

      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"


  - type: web
    name: animepedia-frontend
    region: us-west-2
    runtime: docker
    repo: https://github.com/itsmehoneyyy/Animepedia
    branch: main
    dockerfilePath: frontend/Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://animepedia-backend.onrender.com/api/
      - key: CHOKIDAR_USEPOLLING
        value: "true"

databases:
  - name: animepedia-db
    region: us-west-2
    plan: free
    databaseName: mydb
    user: myuser