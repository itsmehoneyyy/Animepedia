services:
  - type: web
    name: animepedia-backend
    region: us-west-2
    runtime: docker
    repo: https://github.com/itsmehoneyyy/Animepedia
    branch: main
    dockerfilePath: backend/Dockerfile
    plan: free
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: animepedia-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: animepedia-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: animepedia-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: animepedia-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: animepedia-db
          property: databaseName
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  - type: web
    name: animepedia-frontend
    region: us-west-2
    runtime: docker
    repo: https://github.com/itsmehoneyyy/Animepedia
    branch: main
    dockerfilePath: frontend/Dockerfile
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://animepedia-backend.onrender.com/api/
      - key: CHOKIDAR_USEPOLLING
        value: "true"

databases:
  - name: animepedia-db
    region: us-west-2
    plan: free
    databaseName: mydb
    user: myuser