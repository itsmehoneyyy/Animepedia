services:
  - type: web
    name: backend
    runtime: docker
    repo: https://github.com/itsmehoneyyy/Animepedia
    dockerfilePath: backend/Dockerfile
    build:
      context: ./backend   # ✅ ต้องมีบรรทัดนี้
    env: docker
    plan: free
    envVars:
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: animepedia-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: TLEXPLUS_API_KEY
        value: hA9lIdqqKzZGsiQxM9No5etJobXkDNGb

  - type: web
    name: frontend
    runtime: docker
    env: docker
    plan: free
    repo: https://github.com/itsmehoneyyy/Animepedia
    dockerfilePath: frontend/Dockerfile
    build:
      context: ./frontend  # ✅ เพิ่ม!
    buildCommand: ""
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://animepedia-backend.onrender.com/api/
      - key: CHOKIDAR_USEPOLLING
        value: "true"



databases:
  - name: animepedia-db
    databaseName: mydb
    user: myuser
