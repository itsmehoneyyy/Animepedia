services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend # ← บอกให้ context อยู่ที่โฟลเดอร์ backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - ./backend/animeapp/management/commands:/app/animeapp/management/commands
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_NAME=mydb
    command: >
      sh -c "python wait_for_db.py &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app:cached
      - nextjs-cache:/app/.next # ← เพิ่มบรรทัดนี้
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0
      - PORT=3000
    command: >
      sh -c "npm run dev -- -H 0.0.0.0 -p 3000"

volumes:
  pgdata:
  nextjs-cache: # ← และเพิ่มบรรทัดนี้
